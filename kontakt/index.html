<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anna Wysocka - kontakt</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap&subset=latin-ext" rel="stylesheet"> 
    <link rel="Stylesheet" href="../css/main.css">
    <script src="https://kit.fontawesome.com/56980f51a1.js"></script>
</head>
<body>
    <div class="form__section">
        <div class="form__container">
            
            <a href="/" class="arrow--back">&lt cofnij</a>
 
            <h2 class="heading--secondary">Napisz wiadomość</h2>

            <div class="form__box">
                <form action="mail.php" method="POST" class="contact__form">
                    <div class="contact-name">
                        <label for="name">Imię i nazwisko</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="contact-mail">
                        <label for="email">Mail</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="textarea">
                        <label for="message">Wiadomość</label>
                        <textarea id="message" name="message" rows="10" cols="33"></textarea>
                    </div>
                    <input type="submit" value="Wyślij" class="send-btn">   
                </form>
            </div>
        </div>
    </div>
</body>
</html>
